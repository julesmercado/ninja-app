<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hero Registration App :)</title>

    <!-- FOR DEVELOPMENT
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
     -->
    
 
    <!-- FOR PRODUCTION -->
    <link href="/static/css/bootstrap-theme.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    



    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <section class="container">
    <section class="row">
        <section class="col-lg-12">
            <section class="hero-gallery">
                <section class="headline">
                  <h1 class="h1">Hero Attendance</h1>
                  <p class="lead">Choose your Hero</p>
                </section>
                <section class="hero-selection" ng-controller="loginController">
                    <section class="row">
                      <section class="col-sm-6 col-md-3 col-lg-3" ng-repeat="hero in heroModel">
                       <p class="hero-details">
                         <a href="#">
                         <img ng-if="hero.state=='in'" src="http://placekitten.com/g/500/500" alt="Select Hero" class="img-circle" ng-click="timeOut(hero)" data-toggle="modal" data-target="#myModalIn">
                         <img ng-if="hero.state=='out'" src="http://placekitten.com/g/500/500" alt="Select Hero" class="img-circle" ng-click="timeIn(hero)" data-toggle="modal" data-target="#myModalOut">
                          </a>
                         <br>
                         <span class="name" ng-model = "hero.name">{{ hero.name }}</span>
                         <br>
                         <span class="position">{{ hero.position }}</span>
                         <br>

                         <div class="modal fade" id="myModalIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-if = "hero.state == 'in'">T<div class="modal-dialog">
                           <div class="modal-content">
                            <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                             </div>
                             <div class="modal-body">
                              <h4>Welcome to Webnified! An office with a Jumping Bunnies, Unicorn and talking Mouse! TIME-IN..</h4>
                             </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                          </div><!-- /.modal-content -->
                        </div><!-- /.modal-dialog -->
                      </div>


                        <div class="modal fade" id="myModalOut" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-if = "hero.state == 'out'"><div class="modal-dialog">
                           <div class="modal-content">
                             <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                             </div>
                            <div class="modal-body">
                                <h4>You may go now! TIME-OUT ..</h4>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                          </div><!-- /.modal-content -->
                        </div>
                      </div>
                       </p>

                      </section>
                    </section>
                </section>
            </section>
        </section>
    </section>
</section>
<section class="footer">
  <div class="container">
    <div class="row">
      <p>project ver 1.0</p>
    </div>
  </div>
</section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <!--  FOR DEVELOPMENT 
    <script src="js/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/myangular-function.js"></script>
    <script src="lib/moment.js"></script>
     -->
      
    <!-- FOR PRODUCTION  --> 
 <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/lib/angular.min.js"></script>
    <script src="/static/lib/myangular-function.js"></script>
    <script src="/static/lib/moment.js"></script>
    
    
   </body>
</html>
