<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hero Registration App :)</title>

    <!-- FOR DEVELOPMENT 
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">

    <link href="http://192.168.1.42:8080/static/css/bootstrap-theme.css" rel="stylesheet">

  <body>
    <section class="container">
    <section class="row">
        <section class="col-lg-12">
            <section class="hero-gallery">
                <section class="headline">
                  <h1 class="h1">Hero Attendance</h1>
                  <p class="lead">Choose your Hero</p>
                </section>
                <section class="hero-selection" ng-controller="loginController">
                    <section class="row">
                      <section class="col-sm-6 col-md-3 col-lg-3" ng-repeat="hero in heroModel">
                       <p class="hero-details">
                         <a href="#">
                         <img src="http://placekitten.com/g/500/500" alt="Select Hero" class="img-circle" ng-click="timeIn(hero)">
                          </a>
                         <br>
                         <span class="name" ng-model = "hero.name">{{ hero.name }}</span>
                         <br>
                         <span class="position">{{ hero.position }}</span>
                       </p>
                      </section>
                    </section>
                </section>
            </section>
        </section>
    </section>
</section>
<section class="footer">
  <div class="container">
    <div class="row">
      <p>project ver 1.0</p>
    </div>
  </div>
</section>

 <script src="http://192.168.1.42:8080/static/js/bootstrap.min.js"></script>

   </body>
</html>
